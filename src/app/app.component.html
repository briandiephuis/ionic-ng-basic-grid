<ion-app>
	<ion-header>
		<ion-toolbar>
			<ion-title>Basic Grid</ion-title>
		</ion-toolbar>
	</ion-header>

	<ion-content>
		<ion-grid class="grid">
			<ion-row>
				<ion-col>
					Header
				</ion-col>
			</ion-row>

			<ion-row class="body-row">
				<ion-col>
					Body
				</ion-col>
			</ion-row>

			<ion-row>
				<ion-col>
					Footer
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-content>

</ion-app>
